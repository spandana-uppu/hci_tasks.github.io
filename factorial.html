<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=<device-width>,">
        <title>Factorial of number</title>
        <script>
            function fact()
            {
                var n,i,m;
                n=parseInt(document.getElementById("a").value);
                m=1;
                for(let i=1;i<=n;i++)
                {
                    m=m*i;
                }
                document.writeln(m33);
                
                
            }
            
        </script>
    </head>
    <body>
        <h1>Factorial</h1>
        Enter number:<input type ="text" id="a"><br>
        <button type="button" onclick="fact()">fact</button>
    </body>
</html>
